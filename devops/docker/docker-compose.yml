version: '3.8'

# Varsayılan olarak .env.test.kurum1 kullanılır
# Farklı test kurumu için:
#   docker-compose --env-file .env.test.kurum2 up -d
# Production için:
#   docker-compose --env-file .env up -d

services:
  # Sign API Service
  sign-api:
    build:
      context: ../../
      dockerfile: devops/docker/Dockerfile
    container_name: sign-api
    ports:
      - "8085:8085"
    environment:
      # Server Configuration
      - SERVER_PORT=8085
      
      # Certificate Configuration
      - PFX_PATH=${PFX_PATH:-/app/certs/certificate.pfx}
      - CERTIFICATE_PIN=${CERTIFICATE_PIN:-changeme}
      - CERTIFICATE_ALIAS=${CERTIFICATE_ALIAS:-1}
      
      # Timestamp Configuration (optional)
      - IS_TUBITAK_TSP=${IS_TUBITAK_TSP:-false}
      - TS_SERVER_HOST=${TS_SERVER_HOST:-http://zd.kamusm.gov.tr}
      - TS_USER_ID=${TS_USER_ID:-}
      - TS_USER_PASSWORD=${TS_USER_PASSWORD:-}
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_PATH=/app/logs
      
      # JVM Options
      - JAVA_OPTS=-Xmx1g -Xms512m -XX:+UseG1GC
    volumes:
      # Mount test certificates (development) - RSA and EC384 test certs
      - ../../resources/test-certs:/app/certs:ro
      # For production: mount your actual certificates directory
      # - /path/to/production/certs:/app/certs:ro
      # Mount logs (optional)
      - ../../logs:/app/logs
    networks:
      - monitoring
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Prometheus
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=90d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    volumes:
      - ../monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - sign-api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana
  grafana:
    image: grafana/grafana:10.2.0
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-clock-panel
    volumes:
      - ../monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ../monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # AlertManager (Optional)
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: alertmanager
    ports:
      - "9093:9093"
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ../monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    networks:
      - monitoring
    restart: unless-stopped
    profiles:
      - monitoring-full
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
  alertmanager-data:

